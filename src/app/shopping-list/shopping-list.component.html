<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit (sendIngredientEvent)="addNewItem($event)" [nameInput]="name"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a href="#" class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredients">
                <h5> Ingredient: {{ingredient.name}} ({{ingredient.amount}})</h5>
            </a>
        </ul>
    </div>
</div>
