<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdownDirective>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipie
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="sendNewIngredients()" cursor="pointer">Add to shopping list</a></li>
                <li><a href="#">Eddit Recipie</a></li>
                <li><a href="#">Delete Recipie</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipie.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        ((recipie.description))
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <img [src]="recipie.imagePath" alt="{{recipie.name}}" class="img-responsive" style="max-height: 200px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipie.ingredient">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
