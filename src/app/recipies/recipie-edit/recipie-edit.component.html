<form [formGroup]="editForm" (ngSubmit)="editFormSubmit()">
    <button [disabled]="!editForm.valid" type="submit" class="btn btn-success">Submit</button>
    <button type="button" class="btn btn-danger" (click)="editFormClear()">Clear</button>
    <div *ngIf="recipie; else map">
        <div class="row">
            <div class="col-xs-6">
                <label>Recipie name</label>
                <input type="text" formControlName="recipieName" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <label>Recipie description</label>
                <textarea type="text" formControlName="recipieDescription" class="form-control"> </textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <label for="text">Image path</label>
                <input type="text" class="form-control" formControlName="recipieImagePath">
            </div>
        </div>
        <label for="">Ingredients:</label>
        <div class="row" formArrayName="ing">
            <div class="col-xs-12 row" *ngFor="let ing of getRecipieIngredient(); let i = index" [formGroupName]="i"
                style="margin-bottom: 10px;">
                <div class="col-xs-6">
                    <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="col-xs-2">
                    <input type="text" class="form-control" formControlName="amount">
                </div>
                <div class="xol-xs-2">
                    <button class="btn btn-danger"> X </button>
                </div>
            </div>
            <div class="row col-xs-12">
                <div class="col-xs-12">
                    <button class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
                </div>
            </div>
        </div>
    </div>
    <ng-template #map>
        <p>Select Recipie</p>
    </ng-template>
</form>
