<a [routerLink]="[index]" routerLinkActive="active" style="cursor: pointer;" class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipie.name}}</h4>
        <p class="list-group-item-text">{{recipie.description}}</p>
    </div>
    <span class="pull-right">
        <img alt="" src="{{recipie.imagePath}}" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
