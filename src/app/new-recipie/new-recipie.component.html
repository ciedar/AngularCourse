<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="newRecipieForm" (ngSubmit)="addNewRecipie(newRecipieForm)">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="recipieName">Recipie Name:</label>
                        <input type="text" class="form-control" formControlName="recipieName">
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="recipieDescription">Recipie Description:</label>
                        <textarea type="text" class="form-control" formControlName="recipieDescription"> </textarea>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="recipieImagePath">Image Path:</label>
                        <input type="text" class="form-control" formControlName="recipieImagePath">
                    </div>
                </div>
            </div>
            <div class="row" formArrayName="ing">
                <div *ngFor="let ele of getIngredients(); let i = index" [formGroupName]="i">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <input class="form-control" formControlName="ingredientName">
                        </div>
                    </div>
                    <div class="col-xs-2">
                        <div class="form-group">
                            <input class="form-control" type="number" formControlName="ingredientAmount">
                        </div>
                    </div>
                </div>
                <div class="col-xs-2">
                    <div class="form-group">
                        <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient
                            +</button>
                    </div>
                </div>
            </div>


            <button type="submit" class="btn btn-success">Add Recipie</button>
        </form>
    </div>
</div>
